<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- (onVale)="searchByCountry($event)" -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValueHijo]="initialValue"
      placeholder="Buscar por País"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countriesHijo]="countries"></countries-table>
  </div>
</div>
